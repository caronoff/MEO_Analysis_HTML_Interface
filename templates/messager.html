<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messaging Test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mystylesheet3.css') }}"> 
    <script type="application/javascript" src="{{ url_for('static', filename='scripts/jquery-3.2.1.js') }}"></script>
</head>
<body>
    <main>
        <div id="heading1">
            <h1>
                <a href="{{ url_for('index') }}">Analysis Tools</a>
            </h1>
        </div>
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>
        <script>
            $(function () {
                $("#nav-placeholder").load("{{ url_for('static', filename = 'templates/navbar.html') }}", function () {
                    $("#messagerHome").addClass("active");
                    $("#home").removeClass("active");
                });
            });
        </script>
        <section class="content" id="inputdata">
            <h2> Please enter message info</h2>
            <form method="post">

                <input type="text" name="phonenumber" />
                <label for="phonenumber">Number (no dashes)</label>
                <input type="text" name="messagetext" />
                <label for="messagetext">Message to send</label>
                <button type="submit"> Submit </button>
            </form>
        </section>

    </main>
